<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of Input Attributes</title>
</head>
<body>
    <input type="button" value="Push me">
    <input type="checkbox" name="" id="">
    <input type="color" name="" id=""><br>
    <label for="meeting-time">Pick a time for your appointment</label>
    <input type="datetime-local" name="meeting-time" id="meeting-time" value="2023-01-16T14:30" min="2023-01-16T09:00" max="2023-01-31T17:00">
    <br>
    
    <label for="emailaddress">Enter your email address
</label>
    <input type="email" name="" id="email">
    <input type="date" name="" id=""><br>
    <label for="site-search">Search the site:</label>
    <input type="search">
    <button>Search</button>

    
</body>
</html>
